name: Create and publish a Docker image

on:
  push:
    branches: ['main']
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      distribution:
        description: "Ubuntu distribution"
      cuda_version:
        description: "Cuda version"
      r_version:
        description: "R version passed to rim"

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "Select matrix"
        id: "set-matrix"
        run: |
          echo "${{github.event_name}}"

          if ${{ github.event_name == 'workflow_dispatch' }}
          then
            echo ::set-output name=matrix::{\"distribution\": [\"${{ github.event.inputs.distribution }}\"],\"cuda_version\":[\"${{ github.event.inputs.cuda_version }}\"],\"r_version\":[\"${{ github.event.inputs.r_version }}\"]}
          fi

          if ${{ github.event_name == 'schedule' || github.event_name == 'push'}}
          then
            echo ::set-output name=matrix::{\"distribution\": [\"focal\"],\"cuda_version\":[\"11.6.2\", \"11.5.2\", \"11.4.2\", \"11.3.0\", \"11.2.2\", \"11.1.1\"],\"r_version\":[\"release\", \"devel\", \"4.2\", \"4.1\", \"4.0\", \"3.6\"]}
          fi

  build-and-push-image:
    needs: create-matrix

    strategy:
      matrix: ${{fromJson(needs.create-matrix.outputs.matrix)}}

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: mlverse/cuda
      DISTRIBUTION: ${{ matrix.distribution }}
      R_VERSION: ${{ matrix.r_version }}
      CUDA_VERSION: ${{ matrix.cuda_version }}
      CUDNN_VERSION: 8

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./cuda
          push: true
          tags: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{env.CUDA_VERSION}}-${{env.R_VERSION}}-${{env.DISTRIBUTION}}'
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DISTRIBUTION=${{env.DISTRIBUTION}}
            R_VERSION=${{env.R_VERSION}}
            CUDA_VERSION=${{env.CUDA_VERSION}}
            CUDNN_VERSION=${{env.CUDNN_VERSION}}

